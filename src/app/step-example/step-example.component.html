<mat-stepper #stepper>
  <mat-step
    *ngFor="let step of steps"
    [label]="step.label"
    [state]="step.state"
  >
    <ng-template matStepLabel> {{ step.label }}</ng-template>
    <ng-template #viewRef></ng-template>
  </mat-step>
  <ng-template matStepperIcon="phone" registerIcon="heroUserSolid">
    <ng-icon name="heroUserSolid"></ng-icon>
  </ng-template>
  <ng-template matStepperIcon="chat">
    <mat-icon>forum</mat-icon>
  </ng-template>
</mat-stepper>
<div class="buttons">
  <button (click)="goBack(stepper)" [disabled]="stepper.selectedIndex === 0">
    Back
  </button>
  <button (click)="goForward(stepper)">Next</button>
</div>
